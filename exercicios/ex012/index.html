<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<!-- forma simples --
    <video src="midia/meu-video.webm.webm" width="600px" autoplay controls loop></video>
-->
    <video width="560px" controls loop>
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>    
        
    <audio src="midia/Spooky Ride - Twin Musicom.mp3" autoplay controls loop></audio>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tZqIQmdSa1E?si=3Xwu3kMhHtmR6bt3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
