<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p { /* pseudoclasse é sinalizado com : */
            display: block;
            align-content: center;
            text-align: center;
            color: white;
            background-color: red;
            width: 270px;
            height: 40px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
        <p>ou um protótipo de MENU</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
